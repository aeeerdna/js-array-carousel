<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="carousel-container">
            <div id="carousel">
                <button id="previous-btn">&darr;</button>
                <div id="img-container">
                    <img class="item active" src="img/01.jpg" alt="01.jpg">
                    <img class="item" src="img/02.jpg" alt="02.jpg">
                    <img class="item" src="img/03.jpg" alt="03.jpg">
                    <img class="item" src="img/04.jpg" alt="04.jpg">
                    <img class="item" src="img/05.jpg" alt="05.jpg">
                </div>
                <button id="next-btn">&uarr;</button>
            </div>
            <div id="img-list">
                <img class="item active" src="img/01.jpg" alt="01.jpg">
                <img class="item" src="img/02.jpg" alt="02.jpg">
                <img class="item" src="img/03.jpg" alt="03.jpg">
                <img class="item" src="img/04.jpg" alt="04.jpg">
                <img class="item" src="img/05.jpg" alt="05.jpg">
            </div>
        </div>
    </div>
</body>

</html>
